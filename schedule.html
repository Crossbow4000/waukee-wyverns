<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Waukee Wyverns | Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/schedule.css"/>
    </head>
    <body class="dark-toggle">
        <nav class="menu-bar">
            <div class="logo">
                <a href="#" class="logo-waukee">Waukee<span class="logo-wyverns">ESPORTS</span></a>
            </div>
            <div data-visible="false" class="navigation dark-toggle">
                <div class="mode-toggle">
                    <img src="images/moon.svg" class="moon" id="moon">
                    <img src="images/sun.svg" class="sun" id="sun">
                </div>
                <p><a href="home.html">Home</a></p>
                <p><a href="team.html">Team</a></p>
                <p><a href="#" class="selected">Schedule</a></p>
                <p><a href="join.html">Join</a></p>
            </div>
            <svg viewBox="0 0 100 80" width="40" height="40" class="nav-toggle" data-fixed="false">
                <rect width="100" height="10" rx="5" class="rect-1"></rect>
                <rect y="30" width="100" height="10" rx="5" class="rect-2"></rect>
                <rect y="60" width="100" height="10" rx="5" class="rect-3"></rect>
            </svg>
        </nav>
        <div class="menu-divider"></div>
        
        <section class="weekly-events">
            <div class="day-selection">
                <div class="days">
                    <img src="images/chevron.svg" id="day-left" class="no-select">
                    <p class="selectable-day day-monday" id="monday" data-mode="dark">Monday</p>
                    <p class="selectable-day day-tuesday" id="tuesday" data-mode="dark">Tuesday</p>
                    <p class="selectable-day day-wednesday" id="wednesday" data-mode="dark">Wednesday</p>
                    <p class="selectable-day day-thursday" id="thursday" data-mode="dark">Thursday</p>
                    <p class="selectable-day day-friday" id="friday" data-mode="dark">Friday</p>
                    <p class="selectable-day day-saturday" id="saturday" data-mode="dark">Saturday</p>
                    <p class="selectable-day day-sunday" id="sunday" data-mode="dark">Sunday</p>
                    <img src="images/chevron.svg" class="img-flip no-select" id="day-right">
                </div>

            </div>
            <div class="event-info">

            </div>
            <div class="event-selection">
                <!-- < Left Arrow -->
                <div class="event-selection-numbers">
                    <p class="event-selection-number no-select" id="1" data-selected="false">1</p>
                    <p class="event-selection-number no-select" id="2" data-selected="false">2</p>
                    <p class="event-selection-number no-select" id="3" data-selected="true">3</p>
                    <p class="event-selection-number no-select" id="4" data-selected="false">4</p>
                </div>
                <!-- > Right Arrow -->
            </div>


        </section>

        <script src="js/main.js" async defer></script>
        <script src="js/mode-toggle.js" async defer></script>
        <script src="js/schedule.js" async defer></script>
    </body>
</html>
